<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-type {
            text-align: center;
            margin-bottom: 20px;
        }
        .student-login {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="login-type">
            <input type="radio" id="admin" name="login_type" value="admin" checked>
            <label for="admin">Admin</label>
            <input type="radio" id="student" name="login_type" value="student">
            <label for="student">Student</label>
        </div>
        <form method="post" action="login_process.php" class="admin-login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" name="login" value="Login">
        </form>
        <form method="post" action="login_process.php" class="student-login">
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <input type="tel" name="contact_number" placeholder="Contact Number" required>
            <input type="submit" name="login" value="Login">
        </form>
    </div>

    <script>
        // Toggle between admin and student login forms based on selection
        document.addEventListener('DOMContentLoaded', function() {
            const adminLogin = document.querySelector('.admin-login');
            const studentLogin = document.querySelector('.student-login');
            const adminRadio = document.getElementById('admin');
            const studentRadio = document.getElementById('student');

            adminRadio.addEventListener('change', function() {
                adminLogin.style.display = 'block';
                studentLogin.style.display = 'none';
            });

            studentRadio.addEventListener('change', function() {
                adminLogin.style.display = 'none';
                studentLogin.style.display = 'block';
            });
        });
    </script>
</body>
</html>
